<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="stylesheet" href="./scr/styles/reset.css">
    <link rel="stylesheet" href="./scr/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="menu">

            <div class="menu-time">
                <h2 style="color: #ff0000;">Time Left</h2>
                <h2 class="number" id="time-left">0</h2>
            </div>

            <div class="menu-score">
                <h2 style="color: #ff0000;">
                    Score
                </h2>
                <h2 class="number" id="score">
                    0
                </h2>
            </div>

            <div class="menu-lifes">
                <img src="./scr/images/player.png" alt="lifess" height="60px">
                <h2 id="lifes">3</h2>
            </div>

        </div>

        <div class="painel">

            <div class="painel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

            
        </div>
        
        <div class="buttons">

            <div>
                <button id="reset" type="button">Reset</button> 
            </div>

        </div>

    </div>

    <script src="scr/scripts/main.js"></script>
</body>
</html>
